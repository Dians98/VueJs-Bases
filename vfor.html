<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucle v-for</title>
</head>
<body>
    <div id="app">
        <p>Ci-dessous la liste des meilleures chaines pour apprendre Ã  programmer 
            <button v-if="!display" @click="display = !display"> &#9660;</button> 
            <button v-else @click="display = !display"> &#9650; </button> 
        </p>
        <template v-if="display">
            <ol>
                <li v-for="object in links" >
                    <a href="{{ object.link }}">
                        <div v-for="(value, props) in object" >
                            {{ props }} : {{value}}
                        </div>
                    </a>
                    <br>
                </li>
            </ol>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
         new Vue({
            el : "#app",
            data : 
            {
                display : false,
                links : 
                [
                    { name: 'academind', link: 'https://www.youtube.com/@academind' },
                    { name: 'NetNinja', link: 'https://www.youtube.com/@NetNinja' },
                    { name: 'grafikart', link: 'https://www.youtube.com/@grafikart' }
                ]
            }
         })
    </script>

</body>
</html>
